<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="left">
        <img src="images/left-image.avif" alt="">
    </div>
    <div class="right">
        <p>Want to share your thoughts on this article? Sign Up! You can read unlimited articles without signing up but
            are restricted from making posts on this website.</p>
        <h3>Tell us how much you <i>love</i> plants</h3>
        <div class="details-container">
            <form action="random/path">
                <h3 class="form-header">Let's Do This !</h3>
                <div class="input-container">
                    <label for="first_name">first name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input-container">
                    <label for="last_name">last name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input-container">
                    <label for="user_email">email</label>
                    <input type="email" id="user_email">
                </div>
                <div class="input-container">
                    <label for="ph_no">Phone Number</label>
                    <input type="text" id="ph_no">
                </div>
                <div class="input-container">
                    <label for="user_password">password</label>
                    <input type="password" id="user_password">
                </div>
                <div class="input-container">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" id="confirm_password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
